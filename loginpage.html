<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Puja Enterprises</title>
  <link rel="stylesheet" href="login.css" href="code.html">
</head>
<body>
  <div class="login-box">
    <h2>Login to Puja Enterprises</h2>
    <form action="loginauthenticate.html" method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p class="message">Default: admin / 1234</p>
  </div>
</body>
</html>
